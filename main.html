<head>
    <meta charset="utf-8">

    <style type="text/css">
        @import url("https://fonts.googleapis.com/css?family=Baloo+Bhaijaan&display=swap");
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: #000000;
        }

        .star {
            top: 0;
            left: 0;
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #moon {
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background-color: #F5FFFA;
            position: absolute;
            top: 100px;
            right: 10%;
            box-shadow: 0 0 60px #F5FFFA;
            animation: myMoon 8s linear, myMoonOut 5s ease-in-out infinite;
        }

        .meteor {
            width: 1px;
            position: absolute;
            display: block;
            opacity: 0;
            animation: meteor 4s linear infinite;
        }

        .meteor::after {
            content: "";
            display: block;
            position: absolute;
            border: 1px solid #fff;
            border-width: 0 90px 2px 90px;
            border-color: transparent transparent transparent rgba(255, 255, 255, .5);
            transform: rotate(-45deg);
        }

        img {
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .myText {
            top: 30%;
            width: 100%;
            margin:0 auto;
            text-align: center;
            position: absolute;
            color: blue;
            font-size: 80px;
            font-family: 华文行楷,monospace;
        }

        .eachLetter {
            display: inline-block;
            position: relative;
            padding: 0 25px;
            text-shadow: 0 0 10px azure,
            0 0 20px aqua,
            0 0 40px dodgerblue,
            0 0 80px blue;
            color: azure;
            will-change: filter , color;
            filter: saturate(60%);
            animation: eachText 3s ease-out both, flicker steps(100) 1s infinite;
        }

        @keyframes flicker {
            50% {
                color: white;
                filter: saturate(200%) hue-rotate(20deg);
            }
        }

        @keyframes eachText {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }



        @keyframes meteor {
            0% {
                opacity: 0;
            }

            30% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translate(-500px, 300px);
            }
        }

        @keyframes myMoonOut {
            50% {
                box-shadow: 0 0 40px #F5FFFA;
            }

            100% {
                box-shadow: 0 0 60px #F5FFFA;
            }
        }

        @keyframes myMoon {
            from {
                top: calc(100% - 100px);
                right: 50%;
                opacity: 0.3;
            }

            to {
                top: 100px;
                right: 10%;
                opacity: 1;
            }
        }

        @keyframes star{
            25% {transform: scale(1.5);}
            50% {transform: scale(2);}
            75% {transform: scale(1.5);}
            100% {transform: scale(1);}
        }

        #loading {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            text-align: center;
            opacity: 0;
            animation: loading 7s ease-out;
        }

        @keyframes loading{
            0% {
                display: flex;
                opacity: 1;
            }

            80% {
                display: flex;
                opacity: 0.9;
            }
            100% {
                opacity: 0;
                display: none;
            }
        }

        .loading {
            color: white;
            font-size: 5em;
            font-family: "Baloo Bhaijaan", cursive;
            display: flex;
            text-transform: uppercase;
        }

        .loading > span{
            text-shadow: 0 1px #bbb,
                        0 2px #bbb,
                        0 3px #bbb,
                        0 4px #bbb,
                        0 5px #bbb,
                        0 6px transparent,
                        0 7px transparent,
                        0 8px transparent,
                        0 9px transparent,
                        0 10px 10px rgba(190, 190, 190, 0.4);
            transform: translateY(20px);
            animation: bounce 0.3s ease infinite alternate;
        }

        @keyframes bounce {
            to {
                text-shadow: 0 1px #bbb,
                0 2px #bbb,
                0 3px #bbb,
                0 4px #bbb,
                0 5px #bbb,
                0 6px #bbb,
                0 7px #bbb,
                0 8px #bbb,
                0 9px #bbb,
                0 50px 25px rgba(190, 190, 190, 0.2);
                transform: translateY(-20px);
            }
        }

        #btn {
            display: flex;
            height: 100vh;
            justify-content: center;
            text-align: center;
            align-items: center;
        }

        #enter {
            --fill-color : white;
            display: block;
            font: 700 6em "Baloo Bhaijaan", cursive;
            text-transform: uppercase;
            text-decoration: none;
            background: linear-gradient(var(--fill-color) 0 100%) left / 0 no-repeat;
            -webkit-text-stroke: 2px var(--fill-color);
            color: transparent;
            -webkit-background-clip: text;
            transition:background-size 0.5s linear, transform 0.1s;
        }

        #enter:hover{
            background-size: 100%;
        }

        #enter:active {
            transform: scale(0.8);
        }

        #btn::after,
        #btn::before {
            content: "";
            width: 420px;
            height: 150px;
            box-sizing: border-box;
            border: 1px solid;
            position: absolute;
            top: 40%;
            left: 36%;
            animation: boxBorder 6s infinite linear;
        }

        #btn::before {
            animation-delay: -3s;
        }

        @keyframes boxBorder {
            0% {
                border-color: #fff;
                clip: rect(0, 420px, 2px, 0);
            }

            25% {
                border-color: yellow;
                clip: rect(0px, 2px, 150px, 0)
            }

            50% {
                border-color: blue;
                clip: rect(148px, 420px, 150px, 0)
            }

            75% {
                border-color: green;
                clip: rect(0, 420px, 150px, 418px)
            }

            100% {
                border-color: #fff;
                clip: rect(0, 420px, 2px, 0)
            }
        }

        #main_content {
            opacity: 1;
            animation: ease-in main_content 0.7s;
        }

        @keyframes main_content {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

    </style>

    <script src="js/jquery-3.3.1.js" type="application/javascript"></script>

    <script>
        $(function() {
            let count = window.innerWidth;

            eachLoadingText();

            let star = document.getElementsByClassName("star")[0];
            for(let i = 0;i < count; i++) {
                star.appendChild(starCreator())
            }

            let content = document.getElementById("main_content");
            for (let i = 0;i < 25; i++) {
                content.append(meteorCreator(i));
            }
            eachText();

            $("#enter").click(() => {
                setTimeout(() => {
                    $("#btn").css("display", "none");
                    $("#loading").css("display", "flex");
                    setTimeout(() => {
                        $("#main_content").css("display", "inherit");
                        // controlMusic();
                    }, 6700);
                }, 100);
            });
        });

        function controlMusic() {
            let music = document.getElementById("bgm");
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }

        function starCreator() {
            let star = document.createElement("span");
            let width = Math.ceil(Math.random()*3);
            star.style.width = width + "px";
            star.style.height = width + "px";
            star.style.position = "absolute";
            star.style.top = Math.ceil(Math.random() * window.innerHeight) + "px";
            star.style.left = Math.ceil(Math.random() * window.innerWidth) + "px";
            star.style.borderRadius = width + "px";
            star.style.backgroundColor = "#909090";
            star.style.boxShadow = "#545454 0 0 1px 1px";
            if (width < 1) {
                star.style.boxShadow = "#545454 0 0 " + (width / 2) + "px " + (width / 2) + "px";
                star.style.animation = "star 2s infinite 0.5s";
            }
            return star;
        }

        function eachLoadingText() {
            let texts = document.querySelector(".loading");
            let letters = texts.textContent.split("");
            texts.textContent = "";
            letters.forEach((letter, i) => {
                let span = document.createElement("span");
                span.textContent = letter;
                span.style.animationDelay = `${i / 10}s`;
                texts.append(span);
            })
        }

        function eachText() {
            let texts = document.querySelectorAll(".myText");
            texts.forEach(text => {
                let letters = text.textContent.split("");
                text.textContent = "";
                letters.forEach((letter, i) => {
                    let span = document.createElement("span");
                    span.className = "eachLetter";
                    span.textContent = letter;
                    span.style.animationDelay = `${i + 6}s`;
                    text.append(span);
                })
            })
        }

        function meteorCreator(i) {
            let meteor = document.createElement("span");
            meteor.className = 'meteor';
            meteor.style.top = (Math.random() * 200 + 100) + "px";
            meteor.style.right = (Math.random() * 400 + 150) + "px";
            meteor.style.animationDelay = (Math.random() * 3 * i) + "s";
            return meteor;
        }

    </script>

</head>
<body>
    <div id="btn">
        <a id="enter" href="#">enter</a>
    </div>
    <div id="loading" style="display: none;">
        <div class="loading">loading...</div>
    </div>
    <div id="main_content" style="display: none;">
        <div></div>
        <div class="star"></div>
        <div id="sky">
            <div id="moon"></div>
            <div>
<!--                <p class="myText">七夕快乐</p>-->
                <p class="myText">欢度国庆</p>
            </div>
            <div class="dialog">
                <section class="dialog-box">
                    <div class="rectangle"></div>
                    <div class="triangle"></div>
                </section>
            </div>
            <img src="images/moon.png" width="480" height="480" alt="">
<!--            <img src="images/nlzn.png" width="120" height="120" alt="nlzn" class="musicController">-->
        </div>
        <audio hidden loop id="bgm"
               src="https://www.yeoman.xyz:9527/music/%E9%82%93%E4%B8%BD%E6%AC%A3-%E4%B8%83%E5%A4%95.mp3"></audio>
    </div>
