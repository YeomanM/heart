    <div id="moon"></div>

<style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    html, body {
        width: 100%;
        height: 100%;
        position: relative;
        background-color: #000000;
    }

    .star {
        top: 0;
        left: 0;
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    #moon {
        width: 100px;
        height: 100px;
        border-radius: 50px;
        background-color: #F5FFFA;
        position: absolute;
        top: 100px;
        right: 10%;
        box-shadow: 0 0 60px #F5FFFA;
        animation: myMoon 12s linear, myMoonOut 5s ease-in-out infinite;
    }

    .meteor {
        width: 1px;
        position: absolute;
        display: block;
        opacity: 0;
        animation: meteor 4s linear infinite;
    }

    .meteor::after {
        content: "";
        display: block;
        position: absolute;
        border: 1px solid #fff;
        border-width: 0 90px 2px 90px;
        border-color: transparent transparent transparent rgba(255, 255, 255, .5);
        transform: rotate(-45deg);
    }

    @keyframes meteor {
        0% {
            opacity: 0;
        }

        30% {
            opacity: 1;
        }

        100% {
            opacity: 0;
            transform: translate(-500px, 300px);
        }
    }

    @keyframes myMoonOut {
        50% {
            box-shadow: 0 0 40px #F5FFFA;
        }

        100% {
            box-shadow: 0 0 60px #F5FFFA;
        }
    }

    @keyframes myMoon {
        from {
            top: calc(100% - 100px);
            right: 50%;
            opacity: 0.3;
        }

        to {
            top: 100px;
            right: 10%;
            opacity: 1;
        }
    }

    @keyframes star{
        25% {transform: scale(1.5);}
        50% {transform: scale(2);}
        75% {transform: scale(1.5);}
        100% {transform: scale(1);}
    }

</style>


<script>
    (function(star) {
        let count = window.innerWidth / 5;

        console.log(count);
        for(let i = 0;i < count; i++) {
            star.appendChild(starCreator())
        }

    })(document.getElementsByClassName("star")[0]);

    function starCreator() {
        let star = document.createElement("span");
        let width = Math.ceil(Math.random()*5);
        star.style.width = width + "px";
        star.style.height = width + "px";
        star.style.position = "absolute";
        star.style.top = Math.ceil(Math.random() * window.innerHeight) + "px";
        star.style.left = Math.ceil(Math.random() * window.innerWidth) + "px";
        star.style.borderRadius = width + "px";
        star.style.backgroundColor = "#909090"
        star.style.boxShadow = "#545454 0 0 1px 1px";
        if (width < 3) {
            star.style.boxShadow = "#545454 0 0 " + (width / 2) + "px " + (width / 2) + "px";
            star.style.animation = "star 2s infinite 0.5s";
        }
        return star;
    }

    function meteorCreator() {
        let meteor = document.createElement("span");
    }

</script>




</html>
